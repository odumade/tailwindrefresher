<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Conf</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <section class="p-4">
        <div class=" bg-white shadow-xl rounded-lg">
            <div class="bg-violet-400 p-8 text-white grid place-items-center rounded-t-lg">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="h-12 w-12">
                    <path d="M1.5 8.67v8.58a3 3 0 003 3h15a3 3 0 003-3V8.67l-8.928 5.493a3 3 0 01-3.144 0L1.5 8.67z" />
                    <path
                        d="M22.5 6.908V6.75a3 3 0 00-3-3h-15a3 3 0 00-3 3v.158l9.714 5.978a1.5 1.5 0 001.572 0L22.5 6.908z" />
                </svg>
            </div>
            <div class=" p=10">
                <p>Get notified of all update</p>
                <form action="" class="flex flex-col gap-3 mt-3">
                    <input type="email" placeholder="email address"
                        class="border border-gray-300 px-4 py-2 rounded-md hover:border-violet-500 focus:outline-none focus:border-violet-500" />
                    <button class="bg-violet-400 px-4 py-2 rounded-md text-white font-semibold">Notify Me</button>
                </form>
            </div>
        </div>
    </section>

</body>

</html>
